name: Publish
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - run: corepack enable

      - name: Install
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Build all docs
        run: pnpm run docs:all

      - name: Build docs
        run: pnpm run docs

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: docs
          single-commit: true
